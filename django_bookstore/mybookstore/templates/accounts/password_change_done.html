<!-- templates/accounts/password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Password Changed - Bookstore App{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 w-full max-w-md md:max-w-lg lg:max-w-xl bg-white p-8 rounded-lg shadow-xl text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Password Changed Successfully!</h2>
        <p class="text-lg text-gray-700 mb-8">
            Your password has been changed. You can now use your new password to log in.
        </p>
        <a href="{% url 'profile_settings' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            Back to Profile Settings
        </a>
    </div>
{% endblock %}
